<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏数据统计</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .nav-card {
            transition: transform 0.3s, box-shadow 0.3s;
            height: 100%;
        }
        .nav-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-5"><i class="bi bi-graph-up"></i> 游戏数据统计系统</h1>
    
    <div class="row g-4">
        <div class="col-md-6">
            <div class="card nav-card h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title text-success"><i class="bi bi-lightning"></i> EVO数据统计</h3>
                    <p class="card-text">查看EVO平台的游戏统计数据，包括轮盘和骰子游戏的详细分析</p>
                    <a href="evo.html" class="btn btn-success mt-3">
                        <i class="bi bi-arrow-right-circle"></i> 进入EVO统计
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card nav-card h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title text-info"><i class="bi bi-database"></i> DB数据统计</h3>
                    <p class="card-text">查看DB平台的游戏统计数据，包括轮盘和骰子游戏的详细分析</p>
                    <a href="db.html" class="btn btn-info mt-3">
                        <i class="bi bi-arrow-right-circle"></i> 进入DB统计
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card nav-card h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title text-warning"><i class="bi bi-graph-up"></i> PP数据统计</h3>
                    <p class="card-text">查看PP平台的游戏统计数据，包括轮盘和骰子游戏的详细分析</p>
                    <a href="pp.html" class="btn btn-warning mt-3">
                        <i class="bi bi-arrow-right-circle"></i> 进入PP统计
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card nav-card h-100">
                <div class="card-body text-center d-flex flex-column justify-content-center">
                    <h3 class="card-title text-primary"><i class="bi bi-graph-up"></i> Ezugi数据统计</h3>
                    <p class="card-text">查看Ezugi平台的游戏统计数据，包括轮盘和骰子游戏的详细分析</p>
                    <a href="ezugi.html" class="btn btn-primary mt-3">
                        <i class="bi bi-arrow-right-circle"></i> 进入Ezugi统计
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-5 text-muted">
        <p>选择相应的平台查看详细的游戏统计数据</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
